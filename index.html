<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailormoon Run</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
</head>
<body>
    <div id="start">
        <h1>Game Title</h1>
        <button id="instructions" value="instructions">Read Instructions</button>
        <button id="start"  value="start">Play Game</button>
    </div>

    <div class="container">
        <canvas id="canvas" width="850" height="450" style="border: 3px solid black;"></canvas>
        <h2 id="movement"></h2>
    </div>
   
    <div id="gameover">
        <h1></h1>
        <button id="restart" value="restart">Restart</button>
    </div>
    
    
</body>
</html>
