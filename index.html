<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailormoon Run</title>
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Heebo:wght@500&family=Poppins:wght@300&family=Press+Start+2P&family=Staatliches&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
   <!-- javascript -->
    <script src="./app.js"></script>
</head>
<body>
    <div class="container max-width" id="start">
        <h1>Sailormoon Run</h1>
        <img class="imgStart" src="/images/sailorstartscreen.gif" alt="">
        <p>How to play: Use the up and down arrow keys to avoid all the obstacles</p>
        <button id="startGame" value="start">Play Game</button>
    </div>

    <div class="canvasContainer">
        <canvas id="canvas" width="850" height="450" style="border: 3px solid black;"></canvas>
        <h2 id="movement"></h2>
    </div>
   
    <div id="gameover">
        <h2 id="gameOverTitle"></h2>
        <h3 id="gameOverScore"></h3>
        <button id="restart" value="restart">Restart</button>
    </div>
    
    
</body>
</html>
